{% extends 'layout.html' %}
{% load staticfiles %}

<!DOCTYPE html>


{% block content %}
<div class="container-fluid">
    <form method="post" style="margin-top: 90px">
         {% csrf_token %}
        <div class="row">
            <div class ="col-md-4" id="Cohorte">
                <label for="Cohorte" > Cohorte: </label>
                    <select class="select-style" id="Cohorte" name="Cohorte" required>
                        <option value=" " disable >Seleccione uno</option>
                        {% for i in rangecohorte %}
                        <option value="{{i}}" >{{i}}</option>
                        {% endfor %}
                    </select>
            </div>

            <div class ="col-md-4">
                <label for="cedula">Carrera: </label>
                <input type="text" id="carera" name="carrera" required>
            </div>

            <div class ="col-md-4">
                <label for="cedula">Milisegundos por imagen: </label>
                <input type="number" min="100" max="2000" step="100" value="100" class="text-right" name="mlsPorImagen" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center" style="margin-top: 50px">
                <div class="form-group">
                    <!--<button class="btn btn-primary"  type="submit"><span class="glyphicon glyphicon-share-alt"></span> Cargar Datos </button>-->
                    <button class="btn btn-primary"  type="submit"><span class="glyphicon glyphicon-share-alt"></span> Cargar Datos </button>
                </div>
            </div>
        </div>
    </form>

    <div class="col-md-12">
        <h2 class="text-center">
            <b>Animaci√≥n Resultado</b>
        </h2>
        <div class = "col-sm-12" id ="chartContainer" style="height: 650px; width: 1336px; margin-left: -150px">
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
              <script src="http://d3js.org/d3.v4.min.js"></script>
              <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
              <script type="text/javascript">
                  var svg = dimple.newSvg("#chartContainer", 1366, 650);
                  var data = JSON.parse('{{ data2 | escapejs}}');

                  // Filter for 1 year
                  var arreglo = [];
                  var count = data.length;

                  for (i = 0; i < count; i++){
                    arreglo.push(data[i]['Trimestre'])
                  }
                  data = dimple.filterData(data, "Trimestre", arreglo);


                  // BOTONES
                  // Create the indicator chart on the right of the main chart
                  var indicator = new dimple.chart(svg, data);

                  // Pick blue as the default and orange for the selected month
                  var defaultColor = indicator.defaultColors[0];
                  var indicatorColor = indicator.defaultColors[2];
                  // The frame duration for the animation in milliseconds
                  var frame = 3000;

                  var firstTick = true;

                  // Place the indicator bar chart to the right
                  indicator.setBounds(900, 50, 200, 500);

                  // Add trimestres along the y axis
                  var y = indicator.addCategoryAxis("y", "Trimestre");
                  y.addOrderRule(arreglo);

                  // Use sales for bar size and hide the axis
                  var x = indicator.addMeasureAxis("x", "Vacio");
                  x.hidden = true;

                  // Add the bars to the indicator and add event handlers
                  var s = indicator.addSeries(null, dimple.plot.bar);
                  s.addEventHandler("click", onClick);
                  // Draw the side chart
                  indicator.draw();

                  // Remove the title from the y axis
                  y.titleShape.remove();

                  // Remove the lines from the y axis
                  y.shapes.selectAll("line,path").remove();

                  // Move the y axis text inside the plot area
                  y.shapes.selectAll("text")
                          .style("text-anchor", "start")
                          .style("font-size", "11px")
                          .attr("transform", "translate(18, 0.5)");

                  // This block simply adds the legend title. I put it into a d3 data
                  // object to split it onto 2 lines.  This technique works with any
                  // number of lines, it isn't dimple specific.
                  svg.selectAll("title_text").data(["PARA PAUSAR DARLE CLICK AL ","TRIMESTRE EN EL QUE DESEA PARARSE"]).enter().append("text").attr("x", 900).attr("y", function (d, i) { return 15 + i * 12; }).style("font-family", "sans-serif").style("font-size", "10px").style("color", "Yellow").text(function (d) { return d; });

                  // Manually set the bar colors
                  s.shapes
                          .attr("rx", 10)
                          .attr("ry", 10)
                          .style("fill", function (d) { return (d.y === 'a' ? indicatorColor.fill : defaultColor.fill) })
                          .style("stroke", function (d) { return (d.y === 'a' ? indicatorColor.stroke : defaultColor.stroke) })
                          .style("opacity", 0.4);

                  // Draw the main chart
                  var bubbles = new dimple.chart(svg, data);
                  bubbles.setBounds(100, 50, 700, 500)


                  var x = bubbles.addCategoryAxis("x", "Creditos");
                  x.addOrderRule(["0","1-16","17-32","33-48","49-64","65-80","81-96","97-112"
            ,"113-128","129-144","145-160","161-176","177-192","193-208","209-224","225-240"
            ,"240+"]);


                  var y = bubbles.addMeasureAxis("y", "Porcentaje");
                  y.overrideMax = 100;

                  bubbles.addSeries("Leyenda", dimple.plot.bar)
                  bubbles.addLegend(60, 10, 410, 60);

                  // Add a storyboard to the main chart and set the tick event
                  var story = bubbles.setStoryboard("Trimestre", onTick);
                  // Change the frame duration
                  story.frameDuration = frame;
                  // Orden en que se muestran las graficas
                  story.addOrderRule(arreglo);

                  // Draw the bubble chart
                  bubbles.draw();

                  // Orphan the legends as they are consistent but by default they
                  // will refresh on tick
                  bubbles.legends = [];
                  // Remove the storyboard label because the chart will indicate the
                  // current month instead of the label
                  story.storyLabel.remove();

                  // On click of the side chart
                  function onClick(e) {
                      // Pause the animation
                      story.pauseAnimation();
                      // If it is already selected resume the animation
                      // otherwise pause and move to the selected month
                      if (e.yValue === story.getFrameValue()) {
                          story.startAnimation();
                      } else {
                          story.goToFrame(e.yValue);
                          story.pauseAnimation();
                      }
                  }

                  // On tick of the main charts storyboard
                  function onTick(e) {
                      if (!firstTick) {
                          // Color all shapes the same
                          s.shapes
                                  .transition()
                                  .duration(frame / 2)
                                  .style("fill", function (d) { return (d.y === e ? indicatorColor.fill : defaultColor.fill) })
                                  .style("stroke", function (d) { return (d.y === e ? indicatorColor.stroke : defaultColor.stroke) });
                      }
                      firstTick = false;
                  }

                  $(document).ready(function() {
                    $('#aumentar').on('click',function(){
                        if (frame > 500) {
                            story.pauseAnimation();
                            frame = frame - 500;
                            story.frameDuration = frame;
                            bubbles.draw();
                            story.storyLabel.remove();
                        }
                    });
                  });

                  $(document).ready(function() {
                    $('#disminuir').on('click',function(){
                        if (frame < 3000) {
                            story.pauseAnimation();
                            frame = frame + 500;
                            story.frameDuration = frame;
                            bubbles.draw();
                            story.storyLabel.remove();
                        }
                    });
                  });

                  $(document).ready(function() {
                    $('#pausa').on('click',function(){
                        story.pauseAnimation();
                    });
                  });

                  $(document).ready(function() {
                    $('#play').on('click',function(){
                        story.startAnimation();
                    });
                  });

                  $(document).ready(function() {
                    $('#resetear').on('click',function(){
                        story.stopAnimation();
                        story.goToFrame(story.getFrameValue());
                        story.startAnimation();
                    });
                  });
              </script>
        </div>

        <div>
            <button class="btn btn-primary" id="aumentar" type="submit"> Aumentar </button>
            <button class="btn btn-primary" id="disminuir">Disminuir</button>
            <button class="btn btn-primary" id="pausa">Pausar</button>
            <button class="btn btn-primary" id="play">Play</button>
            <button class="btn btn-primary" id="resetear">Resetear</button>
        </div>
    </div>

</div>
{% endblock %}
